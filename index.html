<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Challange 1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form action="#">
            <div class="head">
                <h1>Contact Form</h1>
                <p>Please fill all the texts in the fields.</p>
            </div>
            <div class="main">
                <p>Your Name : <br><input type="text" name="name" placeholder="Your Full Name" required></p>
                <p>Your Email : <br><input type="email" name="email" placeholder="Valid Email Address" required></p>
                <p>Message : <br><textarea placeholder="Your Message To Us" name="message" id="message" cols="28"
                        rows="9"></textarea></p>
                <fieldset>
                    <legend>Suject :</legend>
                    <input type="radio" id="Account info" name="sub" value="Account info"><label
                        for="Account info">Account</label><br>
                    <input type="radio" id="Code" name="sub" value="Code"><label for="Code">Code</label><br>
                    <input type="radio" id="Edit" name="sub" value="Edit"><label for="Edit">Edit</label>
                </fieldset>
                <button type="submit">Send</button>
            </div>
        </form>
    </div>
</body>

</html>
